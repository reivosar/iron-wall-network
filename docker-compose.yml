services:
  reverse-proxy:
    depends_on:
      - backend-api
      - grafana
      - prometheus
    build:
      context: ./reverse-proxy
      dockerfile: Dockerfile
      args:
        - NGINX_VERSION=${NGINX_VERSION}
    container_name: nginx_proxy
    env_file:
      - .env
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
      - "${NGINX_SSL_PORT}:${NGINX_SSL_PORT}"
    networks:
      - backend
    command: ["nginx", "-g", "daemon off;"]

  backend-api:
    depends_on:
      - db
      - message-broker
    build:
      context: ./backend-api
      args:
        - BACKEND_API_VERSION=${BACKEND_API_VERSION}
        - BACKEND_DB_USER=${BACKEND_DB_USER}
        - BACKEND_DB_PASSWORD=${BACKEND_DB_PASSWORD}
        - BACKEND_DB_HOST=${BACKEND_DB_HOST}
        - BACKEND_DB_NAME=${BACKEND_DB_NAME}
        - MESSAGE_BROKER_HOST=${MESSAGE_BROKER_HOST}
        - MESSAGE_BROKER_PORT=${MESSAGE_BROKER_PORT}
        - PASSWORD_SECRET_KEY=${PASSWORD_SECRET_KEY}
        - AUTH_KEY_SECRET_KEY=${AUTH_KEY_SECRET_KEY}
        - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
        - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
    container_name: backend_api
    env_file:
      - .env
    ports:
      - "${BACKEND_API_PORT}:${BACKEND_API_PORT}"
    networks:
      - backend
    command: ["stack", "exec", "backend-exe"]

  backend-event-streamer:
    depends_on:
      - db
      - message-broker
    build:
      context: ./backend-event-streamer
      args:
        - EVENT_STREAMER_VERSION=${EVENT_STREAMER_VERSION}
        - BACKEND_DB_USER=${BACKEND_DB_USER}
        - BACKEND_DB_PASSWORD=${BACKEND_DB_PASSWORD}
        - BACKEND_DB_HOST=${BACKEND_DB_HOST}
        - BACKEND_DB_NAME=${BACKEND_DB_NAME}
    container_name: backend_event_stremer
    env_file:
      - .env
    networks:
      - backend

  db:
    build:
      context: ./db
      dockerfile: Dockerfile
      args:
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        - POSTGRES_DB=${POSTGRES_DB}
        - BACKEND_DB_USER=${BACKEND_DB_USER}
        - BACKEND_DB_PASSWORD=${BACKEND_DB_PASSWORD}
        - BACKEND_DB_NAME=${BACKEND_DB_NAME}
        - PASSWORD_SECRET_KEY=${PASSWORD_SECRET_KEY}
        - AUTH_KEY_SECRET_KEY=${AUTH_KEY_SECRET_KEY}
    container_name: postgres_db
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  postgres-exporter:
    depends_on:
      - db
    build:
      context: ./postgres-exporter
      args:
        POSTGRES_EXPORTER_VERSION: ${POSTGRES_EXPORTER_VERSION}
    container_name: postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable"
    ports:
      - "${POSTGRES_EXPORTER_PORT}:${POSTGRES_EXPORTER_PORT}"
    networks:
      - backend

  message-broker:
    build:
      context: ./message-broker
      args:
        - MESSAGE_BROKER_VERSION=${MESSAGE_BROKER_VERSION}
    container_name: message_broker
    env_file:
      - .env
    environment:
      - STREAM_GROUPS=${STREAM_GROUPS}
    ports:
      - "${MESSAGE_BROKER_PORT}:${MESSAGE_BROKER_PORT}"
    networks:
      - backend
    command: ["/usr/local/bin/redis-entrypoint.sh"]
    volumes:
      - redis_data:/data

  grafana:
    build:
      context: ./grafana
      dockerfile: Dockerfile
      args:
        - GRAFANA_VERSION=${GRAFANA_VERSION}
    container_name: grafana
    env_file:
      - .env
    ports:
      - "${GRAFANA_PORT}:${GRAFANA_PORT}"
    networks:
      - backend
    command: ["/run.sh"]

  prometheus:
    build:
      context: ./prometheus
      dockerfile: Dockerfile
      args:
        - PROMETHEUS_VERSION=${PROMETHEUS_VERSION}
    container_name: prometheus
    env_file:
      - .env
    ports:
      - "${PROMETHEUS_PORT}:${PROMETHEUS_PORT}"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - backend
    command:
      [
        "--config.file=/etc/prometheus/prometheus.yml",
        "--web.listen-address=0.0.0.0:${PROMETHEUS_PORT}",
      ]

  trivy-scan:
    build:
      context: ./trivy-scan
      dockerfile: Dockerfile
      args:
        - TRIVYSCAN_VERSION=${TRIVYSCAN_VERSION}
    container_name: trivy_scan
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./trivy-scan/reports:/trivy-reports
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - backend
    depends_on:
      - backend-api
      - backend-event-streamer
      - message-broker

networks:
  backend:
    driver: bridge

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local

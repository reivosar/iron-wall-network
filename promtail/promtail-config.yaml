server:
  http_listen_port: ${PROMTAIL_PORT} 

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://${LOKI_HOST}:${LOKI_PORT}/loki/api/v1/push 

scrape_configs:
  - job_name: "modsecurity-logs"
    static_configs:
      - targets:
          - localhost
        labels:
          job: "modsecurity"
          __path__: ${MODSECURITY_LOG_PATH} 
  - job_name: "nginx-logs"
    static_configs:
      - targets:
          - localhost
        labels:
          job: "nginx"
          __path__: ${NGINX_LOG_PATH} 
